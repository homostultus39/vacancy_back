{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" href="{% static 'frontend/../../static/styles.css' %}">
  <script src="{% static 'frontend/../../static/script.js' %}" defer></script>
</head>
<body>
  <h1>Добро пожаловать! Войдите в систему</h1>
  <div id="login-container">
    <label for="username"></label>
    <input type="text" id="username" placeholder="Введите логин" required>
    <label for="password"></label>
    <input type="password" id="password" placeholder="Введите пароль" required>

    <button onclick="login()">Войти</button>
  </div>
  <div id="loading-message" style="display:none;">
    <p>Авторизация...</p>
  </div>
</body>
</html>
